<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9ed46df794.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>Chats</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span class="statusBar__telecom">KT</span>
            <span class="statusBar__clock">13:55</span>
        </div>

        <div class="statusBar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="statusBar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <a class="header__icon" href="settings.html">
                <i class="fas fa-search"></i>
            </a>
            <a class="header__icon" href="settings.html">
                <i class="far fa-comment"></i>
            </a>
            <a class="header__icon" href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>


    <main class="chats">
       <ul class="chats__list">
        <li class="chats__chat chat">
            <a href="chat.html">
                <div class="chats__chat friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" alt="" class="m-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Lynn
                            </span>
                            <span class="friend__bottom-text">
                                Going home
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span class="chat__timestamp">
                                March 8
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </li>

        
       </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>

    <div class="banner">
        <img src="https://via.placeholder.com/375x120" alt="">
    </div>

</body>
</html>
