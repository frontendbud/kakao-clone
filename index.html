<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9ed46df794.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>채팅</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span class="statusBar__telecom">KT</span>
            <span class="statusBar__clock">13:55</span>
        </div>

        <div class="statusBar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="statusBar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <a class="header__icon" href="/setting.html">
                <i class="fas fa-search"></i>
            </a>
            <a class="header__icon" href="/setting.html">
                <i class="far fa-comment"></i>
            </a>
            <a class="header__icon" href="/box.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>


    <main class="chats">
       <ul class="chats__list">
           <li class="chats__chat chat">
               <a href="chat.html">
                    <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/" alt="">
                    <div class="chat__content">
                        <span class="chat__username">
                            Lynn
                        </span>
                        <span class="chat__preview">Going home</span>
                    </div>
                    </div>
                    <div class="chat__column">
                    <span class="chat__timestamp">Yesterday</span>
                    </div>
               </a>
           </li>
       </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="/friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="/index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="/find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="/more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>

    <div class="banner">
        <img src="https://via.placeholder.com/375x120" alt="">
    </div>

</body>
</html>
