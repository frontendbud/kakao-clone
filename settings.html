<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9ed46df794.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>Settings</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span class="statusBar__telecom">KT</span>
            <span class="statusBar__clock">13:55</span>
        </div>

        <div class="statusBar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="statusBar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="header">
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <a class="header__icon" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </header>

    <main class="setting">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">Friends</span>
                </li>
            </ul>
        </section>
        
    </main>

   

</body>
</html>
