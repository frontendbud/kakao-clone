<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9ed46df794.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>More</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span class="statusBar__telecom">KT</span>
            <span class="statusBar__clock">13:55</span>
        </div>

        <div class="statusBar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="statusBar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <a class="header__icon" href="#">
                <i class="fas fa-search"></i>
            </a>
            <a class="header__icon" href="#">
                <i class="far fa-comment"></i>
            </a>
            <a class="header__icon" href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>


    <main class="more">
       <header class="more__header">
        <div class="friends__friend friend">
            <div class="friend__column">
                <img src="images/cat1.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Sophia
                    </span>
                    <span class="friend__status">
                        frontendbud@gmail.com
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
       </header>


       <ul class="more__btn-list">
        <li class="more__btn">
            <span class="more__btn-icon">
                <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
                Emoticons
            </span>
        </li>
        <li class="more__btn">
            <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
                Themes
            </span>
        </li>
        <li class="more__btn">
            <span class="more__btn-icon">
                <i class="fab fa-kickstarter-k fa-2x"></i>
            </span> 
            <span class="more__btn-title">
                Account
            </span>
        </li>
     </ul>


       <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-quote-right"></i>
                </span>
                <span class="suggestion__title">
                    Kakao Story
                </span>
            </li>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-beer"></i>
                </span>
                <span class="suggestion__title">
                    Kakao Friends
                </span>
            </li>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-gamepad"></i>
                </span>
                <span class="suggestion__title">
                    Friends Gem
                </span>
            </li>
        </ul>

       </section>


    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>


    <div class="bigScreen">
        <span class="bigScreen__text">
            Plz make your screen small! XD
        </span>
    </div>


</body>
</html>
